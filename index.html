<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Alpha Clash</title>

      <!-- tailwind & daisyUI links -->
      <link href="https://cdn.jsdelivr.net/npm/daisyui@4.10.1/dist/full.min.css" rel="stylesheet" type="text/css" />
      <script src="https://cdn.tailwindcss.com"></script>

      <!-- custom css -->
      <link rel="stylesheet" href="./styles/style.css">
</head>

<body class="bg-[#010313] bg-[url(./images/background.png)] bg-center bg-no-repeat min-h-screen">
      <main class="container mx-auto">

            <!-- home page -->
            <section id="home-page" class="flex items-center justify-center min-h-screen">
                  <div class="space-y-5 text-center">
                        <h1 class="text-[150px] font-anton text-white">ALPHABET CLASH</h1>
                        <p class="text-2xl font-medium text-white">Unleash Your Keyboard Kung Fu : Press “Enter” to Play
                        </p>
                        <button id="play-now-btn" onclick="startGame()"
                              class="text-2xl font-semibold btn bg-white text-black">Play Now</button>
                  </div>
            </section>

            <!-- keyboard section -->
            <section id="keyboard-section" class="hidden space-y-12 flex flex-col items-center justify-center py-20">

                  <!-- screen -->
                  <div class="artboard artboard-horizontal phone-6 border-[#010313cc] border-[20px] bg-[#ffffffb3]">
                        <p class="text-white text-lg pb-3 px-5 rounded-b-2xl w-fit mx-auto font-medium bg-[#010313cc]">
                              Don't watch keyboard while playing...</p>
                        <div class="flex items-center justify-center h-full">
                              <p id="display-alphabet" class="text-[#010313] text-9xl font-semibold">Y</p>
                        </div>
                  </div>

                  <!-- keyboard -->
                  <div>
                        <div class="flex justify-center gap-1 my-1 w-full">
                              <kbd id="q" class="kbd">q</kbd>
                              <kbd id="w" class="kbd">w</kbd>
                              <kbd id="e" class="kbd">e</kbd>
                              <kbd id="r" class="kbd">r</kbd>
                              <kbd id="t" class="kbd">t</kbd>
                              <kbd id="y" class="kbd">y</kbd>
                              <kbd id="u" class="kbd">u</kbd>
                              <kbd id="i" class="kbd">i</kbd>
                              <kbd id="o" class="kbd">o</kbd>
                              <kbd id="p" class="kbd">p</kbd>
                        </div>
                        <div class="flex justify-center gap-1 my-1 w-full">
                              <kbd id="a" class="kbd">a</kbd>
                              <kbd id="s" class="kbd">s</kbd>
                              <kbd id="d" class="kbd">d</kbd>
                              <kbd id="f" class="kbd">f</kbd>
                              <kbd id="g" class="kbd">g</kbd>
                              <kbd id="h" class="kbd">h</kbd>
                              <kbd id="j" class="kbd">j</kbd>
                              <kbd id="k" class="kbd">k</kbd>
                              <kbd id="l" class="kbd">l</kbd>
                        </div>
                        <div class="flex justify-center gap-1 my-1 w-full">
                              <kbd id="z" class="kbd">z</kbd>
                              <kbd id="x" class="kbd">x</kbd>
                              <kbd id="c" class="kbd">c</kbd>
                              <kbd id="v" class="kbd">v</kbd>
                              <kbd id="b" class="kbd">b</kbd>
                              <kbd id="n" class="kbd">n</kbd>
                              <kbd id="m" class="kbd">m</kbd>
                              <kbd id="/" class="kbd">/</kbd>
                        </div>
                  </div>

                  <!-- life && score -->
                  <div class="flex justify-between w-[1024px]">
                        <button class="btn bg-[#894189] text-white text-xl font-medium border-none hover:bg-[#894189]">
                              Life
                              <img src="./images/life.svg" alt="">
                              1
                        </button>
                        <button class="btn bg-[#894189] text-white text-xl font-medium border-none hover:bg-[#894189]">
                              Score
                              <img src="./images/score.svg" alt="">
                              1
                        </button>
                  </div>

            </section>

            <!-- score section -->
            <section class="hidden flex items-center h-screen">
                  <div class="space-y-5 border border-[#ffffff33] p-10 text-center rounded-2xl w-fit mx-auto"
                        style="background: linear-gradient(121deg, rgba(255, 255, 255, 0.56) 0%, rgba(152, 151, 151, 0.00) 102.2%)">

                        <h1 class="text-white text-6xl font-semibold">Score : <span>14</span></h1>
                        <button class="text-2xl font-semibold btn bg-white text-black">Play again</button>
                        <p class="text-xl font-medium text-white">Practice will make you Pro</p>
                  </div>
            </section>
      </main>

      <!-- javaScript links -->
      <script src="./js/utility.js"></script>
      <script src="./js/random.js"></script>
      <script src="./js/style.js"></script>
</body>

</html>
